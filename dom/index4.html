<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth Kadu</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(language){
        const l=document.createElement('li')
        l.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(l)
    }

    addLang('Python')
    addLang('Java')
    addLang('C++')

    // edit
    const l = document.querySelector("li:nth-child(2)")
    const newl=document.createElement('li')
    // newl.appendChild(document.createTextNode('Mojo'))
    newl.textContent="MojO"
    l.replaceWith(newl)

    //remove
    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>

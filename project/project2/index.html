<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>BMI Calculator</h1>
        <div class="top2">
            <form action="">
                <label for="hei">Height in CM:</label>
                <input type="text" id="hei">
                <br><br><br>
                <label for="wei">Weight in KG:</label>
                <input type="text" id="wei"><br>    
                <button>Calculate</button>
                <div id="result"></div>
                <div class="wei_guid">
                    <h3>BMI Weight Guide</h3><br>
                    <p>Under Weight = Less than 18.6</p><br>
                    <p>Normal Range = 18.6 and 24.9</p><br>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="hello.js"></script>
</html>
